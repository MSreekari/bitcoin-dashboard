<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Bitcoin Dashboard</title>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" class="logo">
        <span class="logo-text">Bitcoin Dashboard</span>
    </div>
    <div class="main-container">
        <div class="main">
            <div class="box">
                <h2>Bitcoin Name: <span id="name"></span></h2>
            </div>
            <div class="box">
                <h2>Current Price: <span id="price"></span></h2>
            </div>
            <div class="box">
                <h2>24hr Price Exchange: <span id="price-exchange"></span></h2>
            </div>
            <div class="box">
                <h2>Market Capitalization: <span id="capitalization"></span></h2>
            </div>
            <div class="box">
                <h2>Total Volume(24hr): <span id="volume"></span></h2>
            </div>
            <div class="box">
                <h2>24hr High: <span id="high"></span></h2>
            </div>
            <div class="box">
                <h2>24hr Low: <span id="low"></span></h2>
            </div>
            <div class="box">
                <h2>BTC Dominance: <span id="btc-dominance"></span></h2>
            </div>
    </div>
    </div>
</body>
</html>
